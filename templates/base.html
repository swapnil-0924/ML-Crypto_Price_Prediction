                    </a>
                </li>
                <li class="{% if active_page == 'howto' %}active{% endif %}">

                        <i class="fas fa-info-circle"></i>
                        <span>About Us</span>
                    </a>
                </li>
                <li class="{% if active_page == 'contact' %}active{% endif %}">
                    <a href="/contact" class="nav-link">
                        <i class="fas fa-envelope"></i>
                        <span>Contact</span>
                    </a>
                </li>
                <li class="{% if active_page == 'eda' %}active{% endif %}">
                    <a href="/eda" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>EDA</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Main Content -->
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
